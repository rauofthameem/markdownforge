<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#0366d6" stroke="#24292e" stroke-width="1"/>
  
  <!-- Markdown input (left) -->
  <rect x="4" y="10" width="8" height="10" fill="white" stroke="#586069" stroke-width="0.5" rx="1"/>
  <text x="8" y="13" font-family="monospace" font-size="3" fill="#0366d6" text-anchor="middle">#</text>
  <rect x="5" y="14" width="6" height="0.5" fill="#24292e" opacity="0.4"/>
  <rect x="5" y="16" width="4" height="0.5" fill="#24292e" opacity="0.4"/>
  <rect x="5" y="18" width="5" height="0.5" fill="#24292e" opacity="0.4"/>
  
  <!-- Processing gear (center) -->
  <circle cx="16" cy="16" r="4" fill="#fd7e14"/>
  <path d="M 16 12 L 17 13 L 16 14 L 15 13 Z M 20 16 L 19 17 L 18 16 L 19 15 Z M 16 20 L 15 19 L 16 18 L 17 19 Z M 12 16 L 13 15 L 14 16 L 13 17 Z" fill="#fd7e14"/>
  <circle cx="16" cy="16" r="1.5" fill="white"/>
  
  <!-- Output documents (right) -->
  <!-- PDF -->
  <rect x="20" y="8" width="7" height="8" fill="#dc3545" rx="0.5"/>
  <text x="23.5" y="11" font-family="Arial" font-size="2" fill="white" text-anchor="middle">PDF</text>
  <rect x="21" y="12" width="5" height="0.3" fill="white" opacity="0.8"/>
  <rect x="21" y="13" width="4" height="0.3" fill="white" opacity="0.8"/>
  <rect x="21" y="14" width="4.5" height="0.3" fill="white" opacity="0.8"/>
  
  <!-- DOCX -->
  <rect x="20" y="17" width="7" height="8" fill="#2b579a" rx="0.5"/>
  <text x="23.5" y="20" font-family="Arial" font-size="1.8" fill="white" text-anchor="middle">DOC</text>
  <rect x="21" y="21" width="5" height="0.3" fill="white" opacity="0.8"/>
  <rect x="21" y="22" width="4" height="0.3" fill="white" opacity="0.8"/>
  <rect x="21" y="23" width="4.5" height="0.3" fill="white" opacity="0.8"/>
  
  <!-- Flow arrows -->
  <path d="M 12 16 L 12 16" stroke="white" stroke-width="1" fill="none"/>
  <path d="M 20 16 L 20 16" stroke="white" stroke-width="1" fill="none"/>
  
  <!-- Small sparkles -->
  <circle cx="12" cy="12" r="0.3" fill="#FFD700"/>
  <circle cx="20" cy="12" r="0.3" fill="#FFD700"/>
  <circle cx="12" cy="20" r="0.3" fill="#FFD700"/>
  <circle cx="20" cy="20" r="0.3" fill="#FFD700"/>
</svg>