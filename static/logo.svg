<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0366d6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0550ae;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f6f8fa;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <dropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background -->
  <circle cx="120" cy="120" r="110" fill="url(#bgGrad)" stroke="#24292e" stroke-width="3"/>
  
  <!-- Markdown input document (left side) -->
  <rect x="30" y="80" width="45" height="60" fill="url(#docGrad)" stroke="#586069" stroke-width="1.5" rx="3" filter="url(#shadow)"/>
  <text x="52" y="95" font-family="monospace" font-size="8" fill="#0366d6" text-anchor="middle" font-weight="bold"># MD</text>
  <rect x="35" y="100" width="35" height="2" fill="#24292e" opacity="0.3" rx="1"/>
  <rect x="35" y="105" width="25" height="2" fill="#24292e" opacity="0.3" rx="1"/>
  <rect x="35" y="110" width="30" height="2" fill="#24292e" opacity="0.3" rx="1"/>
  <rect x="35" y="115" width="20" height="2" fill="#24292e" opacity="0.3" rx="1"/>
  
  <!-- Processing/Forge symbol (center) -->
  <circle cx="120" cy="120" r="25" fill="#fd7e14" stroke="#dc6545" stroke-width="2"/>
  <!-- Gear teeth -->
  <path d="M 120 95 L 125 100 L 120 105 L 115 100 Z M 145 120 L 140 125 L 135 120 L 140 115 Z M 120 145 L 115 140 L 120 135 L 125 140 Z M 95 120 L 100 115 L 105 120 L 100 125 Z" fill="#fd7e14"/>
  <!-- Center -->
  <circle cx="120" cy="120" r="8" fill="#ffffff"/>
  <text x="120" y="125" font-family="Arial" font-size="10" fill="#fd7e14" text-anchor="middle" font-weight="bold">⚡</text>
  
  <!-- Output documents (right side) -->
  <!-- PDF document -->
  <rect x="165" y="70" width="40" height="50" fill="#dc3545" stroke="#c82333" stroke-width="1.5" rx="3" filter="url(#shadow)"/>
  <text x="185" y="85" font-family="Arial" font-size="7" fill="white" text-anchor="middle" font-weight="bold">PDF</text>
  <rect x="170" y="90" width="30" height="1.5" fill="white" opacity="0.8" rx="0.5"/>
  <rect x="170" y="95" width="25" height="1.5" fill="white" opacity="0.8" rx="0.5"/>
  <rect x="170" y="100" width="28" height="1.5" fill="white" opacity="0.8" rx="0.5"/>
  <rect x="170" y="105" width="20" height="1.5" fill="white" opacity="0.8" rx="0.5"/>
  
  <!-- DOCX document -->
  <rect x="165" y="130" width="40" height="50" fill="#2b579a" stroke="#1e4176" stroke-width="1.5" rx="3" filter="url(#shadow)"/>
  <text x="185" y="145" font-family="Arial" font-size="6" fill="white" text-anchor="middle" font-weight="bold">DOCX</text>
  <rect x="170" y="150" width="30" height="1.5" fill="white" opacity="0.8" rx="0.5"/>
  <rect x="170" y="155" width="25" height="1.5" fill="white" opacity="0.8" rx="0.5"/>
  <rect x="170" y="160" width="28" height="1.5" fill="white" opacity="0.8" rx="0.5"/>
  <rect x="170" y="165" width="20" height="1.5" fill="white" opacity="0.8" rx="0.5"/>
  
  <!-- Mermaid diagram representation (top right) -->
  <rect x="170" y="40" width="35" height="25" fill="#f8f9fa" stroke="#6f42c1" stroke-width="1.5" rx="2" opacity="0.9"/>
  <circle cx="180" cy="50" r="3" fill="#6f42c1"/>
  <circle cx="195" cy="50" r="3" fill="#6f42c1"/>
  <circle cx="187" cy="60" r="3" fill="#6f42c1"/>
  <line x1="183" y1="50" x2="184" y2="57" stroke="#6f42c1" stroke-width="1"/>
  <line x1="192" y1="50" x2="190" y2="57" stroke="#6f42c1" stroke-width="1"/>
  
  <!-- Admonition representation (bottom right) -->
  <rect x="170" y="190" width="35" height="20" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5" rx="2"/>
  <text x="187" y="202" font-family="Arial" font-size="8" fill="#856404" text-anchor="middle">⚠️</text>
  
  <!-- Flow arrows -->
  <path d="M 75 110 Q 97 110 97 110" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 145 110 Q 165 110 165 110" stroke="#ffffff" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Sparkle effects around the forge -->
  <circle cx="100" cy="100" r="1.5" fill="#FFD700"/>
  <circle cx="140" cy="100" r="1" fill="#FFD700"/>
  <circle cx="100" cy="140" r="1" fill="#FFD700"/>
  <circle cx="140" cy="140" r="1.5" fill="#FFD700"/>
  <circle cx="90" cy="120" r="0.8" fill="#FFD700"/>
  <circle cx="150" cy="120" r="0.8" fill="#FFD700"/>
  
  <!-- Title text at bottom -->
  <text x="120" y="220" font-family="Arial" font-size="12" fill="#24292e" text-anchor="middle" font-weight="bold">MarkdownForge</text>
</svg>